<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information for responsiveness and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Snazzy Paws Grooming for booking inquiries and customer support.">
    <title>Snazzy Paws Grooming - Contact Us</title>

    <!-- Linking External Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7PLib9FN7Rg97jhvJ1KElmKU7RxJK8b38T" crossorigin="anonymous">
</head>

<body class="contact-page">
    <!-- Header Section with Navigation -->
    <header>
        <div class="navbar">
            <!-- Company Logo -->
            <img src="Images/SnazzyPawsLogo.PNG" alt="Snazzy Paws Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-paw"></i> Home</a></li>
                    <li><a href="ServicesPage.html"><i class="fas fa-paw"></i> Services</a></li>
                    <li><a href="GalleryPage.html"><i class="fas fa-paw"></i> Gallery</a></li>
                    <li><a href="BookingPage.html"><i class="fas fa-paw"></i> Booking</a></li>
                    <li><a href="ContactPage.html"><i class="fas fa-paw"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="contact-content">
            <!-- Contact Image -->
            <img src="Images/Dog_on_phone.jpg" alt="Dog on the phone" class="round-image">
            
            <!-- Contact Form -->
            <div class="contact-form">
                <h1>Contact Us</h1>
                <p>Have any questions? Get in touch with us:</p>
                
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Your name..">
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Your last name..">
                    
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="Your phone number..">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email..">
                    
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Write something.."></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
        <p>Â© 2025 Snazzy Paws Pet Grooming Services. All rights reserved.</p>
    </footer>
</body>
</html>
