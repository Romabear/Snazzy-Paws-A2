<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snazzy Paws Grooming - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="contact-page">
    <header>
        <div class="navbar">
            <img src="Images/SnazzyPawsLogo.PNG" alt="Snazzy Paws Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-paw"></i> Home</a></li>
                    <li><a href="ServicesPage.html"><i class="fas fa-paw"></i> Services</a></li>
                    <li><a href="GalleryPage.html"><i class="fas fa-paw"></i> Gallery</a></li>
                    <li><a href="BookingPage.html"><i class="fas fa-paw"></i> Booking</a></li>
                    <li><a href="ContactPage.html"><i class="fas fa-paw"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-content">
            <img src="Images/dog_on_phone.jpg" alt="Dog on the phone" class="round-image">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <p>Swing by for a cup of coffee, or leave us a message:</p>
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Your name..">
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Your last name..">
                    
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" placeholder="Your phone number..">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email..">
                    
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Write something.."></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
        <p>Â© 2025 Snazzy Paws Pet Grooming Services. All rights reserved.</p>
    </footer>
</body>
</html>
